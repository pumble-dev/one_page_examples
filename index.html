<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Mockup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --m-green: #43a047;
      --m-green-light: #e8f5e9;
      --m-blue: #1e88e5;
      --m-blue-light: #e3f2fd;
      --m-yellow: #ffb300;
      --m-yellow-light: #fff9e1;
      --m-pink: #d81b60;
      --m-pink-light: #fce4ec;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 650px;
      border: 1px solid #e2e4ea;
      border-radius: 6px;
      background: #fff;
      margin: 10px auto;
      padding: 0;
      box-shadow: 0px 1px 8px rgba(0,0,0,0.04);
    }
    .chat-body {
      padding: 18px 12px 0 32px;
      min-height: 180px;
      position: relative;
      font-size: 16px;
    }
    .chat-date {
      text-align: center;
      color: #b3b3b3;
      font-size: 15px;
      margin-bottom: 18px;
    }
    .chat-message-sent {
      width: fit-content;
      max-width: 350px;
      margin-left: auto !important;
      margin-bottom: 12px;
      background: #e6f6fd;
      border-radius: 7px;
      padding: 13px 21px 8px 16px;
      position: relative;
      color: #222c36;
      font-size: 18px;
      min-width: 210px;
      line-height: 1.4;
    }
    .chat-message-sent .chat-translate {
      color: #00acee;
      font-size: 13px;
      float: right;
      margin-right: 2px;
      text-decoration: underline;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .message-meta {
      font-size: 13px;
      color: #b3b3b3;
      margin-top: 2px;
      margin-left: 3px;
      margin-bottom: 8px;
    }
    .emoji-row {
      border-top: 1px solid #e6e4ea;
      border-bottom: 1px solid #e6e4ea;
      background: #fafbfe;
      padding: 7px 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 20px;
    }
    .emoji-row span {
      cursor: pointer;
      user-select: none;
    }
    .emoji-row-right {
      margin-left: auto;
      display: flex;
      gap: 17px;
      font-size: 17px;
      color: #b6b3c6;
    }
    .chat-input-area {
      padding: 11px 15px 6px 18px;
      display: flex;
      flex-direction: column;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }
    .chat-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 18px;
      color: #222c36;
      padding: 7px 0;
    }
    .chat-input::placeholder {
      color: #bdbfc8;
      font-size: 18px;
    }

    .chip-row {
      margin: 9px 0 7px 0;
      overflow-x: auto;
      display: flex;
      padding: 0 0 10px 0;
      scrollbar-width: thin;
      scrollbar-color: #57b7fc #f3f7fc;
    }
    .chip-group {
      display: flex;
      align-items: center;
      border-radius: 18px;
      min-width: 0;
      flex-shrink: 0;
      margin-right: 14px;
      padding: 0px 10px;
      position: relative;
      overflow: hidden;
      transition: box-shadow .2s;
      cursor: pointer;
    }
    .chip-group:last-child {
      margin-right: 0;
    }
    .chip-group i {
      margin-right: 5px;
      font-size: 17px;
    }
    .chip {
      background: #f3f7fc;
      color: #57b7fc;
      font-size: 15px;
      padding: 6px 13px 6px 13px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: background .2s;
      display: inline-block;
      white-space: nowrap;
      font-weight: 400;
      margin: 0 1.5px;
      outline: none;
    }
    /* –í–∏–¥–Ω–æ —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ –¥–≤–µ –∫–Ω–æ–ø–∫–∏ –≤ –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø–µ */
    .chip-group .chip {
      display: none;
    }
    .chip-group .chip:nth-child(2),
    .chip-group .chip:nth-child(3) {
      display: inline-block;
    }
    /* –ù–∞ hover –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ */
    .chip-group:hover, .chip-group:focus-within {
      z-index: 2;
      overflow: visible;
    }
    .chip-group:hover .chip,
    .chip-group:focus-within .chip {
      display: inline-block;
    }
    /* Material group colors */
    .group-green {
      background: var(--m-green-light);
    }
    .group-green i { color: var(--m-green); }
    .group-green .chip {
      background: var(--m-green-light);
      color: var(--m-green);
    }
    .group-green .chip:active,
    .group-green .chip:hover {
      background: #a5d6a7;
    }
    .group-blue {
      background: var(--m-blue-light);
    }
    .group-blue i { color: var(--m-blue); }
    .group-blue .chip {
      background: var(--m-blue-light);
      color: var(--m-blue);
    }
    .group-blue .chip:active,
    .group-blue .chip:hover {
      background: #90caf9;
    }
    .group-yellow {
      background: var(--m-yellow-light);
    }
    .group-yellow i { color: var(--m-yellow); }
    .group-yellow .chip {
      background: var(--m-yellow-light);
      color: var(--m-yellow);
    }
    .group-yellow .chip:active,
    .group-yellow .chip:hover {
      background: #ffe082;
    }
    .group-pink {
      background: var(--m-pink-light);
    }
    .group-pink i { color: var(--m-pink); }
    .group-pink .chip {
      background: var(--m-pink-light);
      color: var(--m-pink);
    }
    .group-pink .chip:active,
    .group-pink .chip:hover {
      background: #f8bbd0;
    }
    /* –î–ª—è Chrome, Edge, Safari */
    .chip-row::-webkit-scrollbar {
      height: 2px;
      background: #f3f7fc;
      border-radius: 8px;
    }
    .chip-row::-webkit-scrollbar-thumb {
      background: #57b7fc;
      border-radius: 8px;
    }
    .chip-row::-webkit-scrollbar-track {
      background: #f3f7fc;
      border-radius: 8px;
    }
    .chip-row::-webkit-scrollbar-corner {
      background: transparent;
    }
    .chat-toolbar {
      display: flex;
      align-items: center;
      color: #b9bbc8;
      margin-top: 3px;
      margin-bottom: 3px;
      gap: 10px;
      font-size: 22px;
      user-select: none;
    }
    .chat-toolbar .fa {
      margin: 0 5px;
      cursor: pointer;
      transition: color .15s;
    }
    .chat-toolbar .fa:hover {
      color: #57b7fc;
    }
    .chat-toolbar-right {
      margin-left: auto;
      display: flex;
      gap: 3px;
      align-items: center;
    }
    .orange-btn, .gray-btn, .blue-btn {
      padding: 0 11px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 15px;
      cursor: pointer;
      height: 31px;
      font-weight: 600;
      margin-left: 5px;
    }
    .orange-btn {
      background: #fea14b;
      color: #fff;
    }
    .gray-btn {
      background: #e6e4ea;
      color: #7a7e98;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .blue-btn {
      background: #39bdff;
      color: #fff;
      margin-right: 2px;
    }
    .dot {
      width: 9px;
      height: 9px;
      background: #17b6fa;
      border-radius: 50%;
      display: inline-block;
      margin-left: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-body">
      <div class="chat-date">Today</div>
      <div class="chat-message-sent">
        Feeling good today, darling?
        <div class="message-meta">3:26 am ¬∑ sent by Chatter</div>
      </div>
    </div>
    <div class="emoji-row">
      <span>üòç</span>
      <span>üòà</span>
      <span>üçë</span>
      <span>üçí</span>
      <span>üíã</span>
      <span>ü•∞</span>
      <span>üòò</span>
      <div class="emoji-row-right">
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-solid fa-clock-rotate-left"></i>
        <i class="fa-regular fa-copy"></i>
        <i class="fa-regular fa-images"></i>
      </div>
    </div>
    <div class="chat-input-area">
      <div class="input-row">
        <input class="chat-input" type="text" placeholder="Type a message...">
        <span class="dot"></span>
      </div>
      <div class="chip-row">
        <!-- –ì—Ä—É–ø–ø–∞ 1 - AI —É–ª—É—á—à–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ -->
        <div class="chip-group group-green">
          <i class="fa-solid fa-wand-magic-sparkles" title="AI —É–ª—É—á—à–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞"></i>
          <button class="chip">Slangy üòé</button>
          <button class="chip">Flirty üòâ</button>
          <button class="chip">Naughty üòà</button>
          <button class="chip">Romantic üíï</button>
          <button class="chip">Dominance üëë</button>

        </div>
        <!-- –ì—Ä—É–ø–ø–∞ 2 - –ü–µ—Ä–µ–≤–æ–¥ -->
        <div class="chip-group group-blue">
          <i class="fa-solid fa-language" title="AI –ø–µ—Ä–µ–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞"></i>
          <button class="chip">English</button>
          <button class="chip">German</button>
          <button class="chip">Spanish</button>
        </div>
        <!-- –ì—Ä—É–ø–ø–∞ 3 - –°—Ç–∏–ª—å -->
        <div class="chip-group group-yellow">
          <i class="fa-solid fa-paint-brush" title="AI —Å—Ç–∏–ª—å —Ç–µ–∫—Å—Ç–∞"></i>
          <button class="chip">Style 1</button>
          <button class="chip">Style 2</button>
        </div>
        <!-- –ì—Ä—É–ø–ø–∞ 4 - –ê–≤—Ç–æ–æ—Ç–≤–µ—Ç -->
        <div class="chip-group group-pink last-group">
          <i class="fa-solid fa-robot" title="AI –∞–≤—Ç–æ–æ—Ç–≤–µ—Ç"></i>
          <button class="chip">PPV</button>
          <button class="chip">Engage</button>
          <button class="chip">Bump</button>
          <button class="chip">Playful</button>
          <button class="chip">Spicy</button>
          <button class="chip">Question</button>
        </div>
      </div>
      <div class="chat-toolbar">
        <i class="fa-regular fa-image"></i>
        <i class="fa-solid fa-paperclip"></i>
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-regular fa-video"></i>
        <i class="fa-regular fa-calendar"></i>
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-solid fa-link"></i>
        <i class="fa-solid fa-font"></i>
        <div class="chat-toolbar-right">
          <button class="orange-btn"><i class="fa-solid fa-plus"></i></button>
          <button class="gray-btn"><i class="fa-solid fa-language"></i></button>
          <button class="blue-btn">SEND</button>
          <button class="blue-btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </div>

<script>
document.querySelector('.chip-group.last-group')?.addEventListener('mouseenter', function() {
  var chipRow = this.parentElement;
  // –ø—Ä–∞–≤–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ –≥—Ä—É–ø–ø—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è .chip-row
  var groupRight = this.offsetLeft + this.offsetWidth;
  var rowScroll = chipRow.scrollLeft;
  var rowWidth = chipRow.clientWidth;
  var rowRight = rowScroll + rowWidth;
  // –µ—Å–ª–∏ –ø—Ä–∞–≤–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ –≥—Ä—É–ø–ø—ã —É–∂–µ –Ω–µ –≤–∏–¥–Ω–∞
  if (groupRight > rowRight - 8) {
    chipRow.scrollTo({
      left: groupRight - rowWidth + 24,
      behavior: 'smooth'
    });
  }
});
</script>
</body>
</html>
